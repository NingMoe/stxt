  ><DIV CLASS = "para"
    ><P
      >wscript.arguments 為啟動腳本時接受之參數集合物件，如下</P
      ></DIV
    ><PRE
    >dim args, arg

set args = wscript.arguments
wscript.echo args(1)
for each arg in args
    wscript.echo arg
next</PRE
    ><DIV CLASS = "para"
    ><P
      >arguments 物件是由零開始作索引，因此 args(1) 表示第 2 個傳入之參數。執行結果如下</P
      ></DIV
    ><PRE
    >cscript a.vbs arg1 arg2

arg2
arg1
arg2</PRE
